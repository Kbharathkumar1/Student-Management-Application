<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container" style="max-width: 500px;">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Enter Student Details</h3>
            
            <form action="save-student" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">First Name</label>
                    <input type="text" name="firstName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Last Name</label>
                    <input type="text" name="lastName" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Course</label>
                    <select name="course" class="form-select">
                        <option value="Java Full Stack">Java Full Stack</option>
                        <option value="Python Data Science">Python Data Science</option>
                        <option value="Frontend UI/UX">Frontend UI/UX</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Save Student</button>
            </form>
            
        </div>
    </div>
</body>
</html>
