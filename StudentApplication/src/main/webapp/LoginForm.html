<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f6f9; }
        .login-card {
            max-width: 400px; width: 100%; padding: 2.5rem;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); border: none;
        }
        .static-icon {
            font-size: 1.8rem; color: #adb5bd; transition: all 0.2s ease-in-out;
            cursor: default; margin: 0 12px; display: inline-block;
        }
        .static-icon:hover {
            color: #0d6efd; transform: translateY(-3px) scale(1.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card login-card bg-white">
        <h2 class="text-center fw-bold mb-4">Sign In</h2>
        
        <form action="login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="pswd" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <p class="text-muted small mb-3">Or connect with</p>
            <i class="bi bi-google static-icon" title="Google (Static)"></i>
            <i class="bi bi-github static-icon" title="GitHub (Static)"></i>
            <i class="bi bi-apple static-icon" title="Apple (Static)"></i>
        </div>
    </div>
</body>
</html>
